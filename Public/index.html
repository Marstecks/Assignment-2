<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="./assets/style.css">

    <title>Frontend Mentor | Results summary component</title>


</head>
<body>
    <main class="wrapper">

        <div class="top-container">

            <div class="title">
                <p>
                    Your Result
                </p>
            </div>

            <div class="circle animate-1">
                <h1>0</h1>
                <p>
                    of 100
                </p>
            </div>

            <div class="score">
                <h2>Great</h2>
                <p>
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>

        </div>

        <div class="bottom-container">
            <div class="summary">
                <h2>Summary</h2>
                <div class="skills">
                    <div class="reaction animate-2">
                        <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
                        <h3>Reaction</h3>
                        <p>
                            <span>0</span> / 100
                        </p>
                    </div>
                    <div class="memory animate-3">
                        <img src="assets/images/icon-memory.svg" alt="icon-memory">
                        <h3>Memory</h3>
                        <p>
                            <span>0</span> / 100
                        </p>
                    </div>
                    <div class="verbal animate-4">
                        <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
                        <h3>Verbal</h3>
                        <p>
                            <span>0</span>/ 100
                        </p>
                    </div>
                    <div class="visual animate-5">
                        <img src="assets/images/icon-visual.svg" alt="icon-visual">
                        <h3>Visual</h3>
                        <p>
                            <span>0</span> / 100
                        </p>
                    </div>

                </div>

                <div class="button">
                    <button id="continue-btn">Continue</button>
                </div>

            </div>
        </div>
    </main>

    <!--<div class="pop-up-alert">
        <div class="container">
            hello, thank you for viewing these page
            <button id="refresh-btn">Refresh</button>
        </div>
    </div> --->

    <div class="pop-up-alert myProfile">
        <div class="card ">
            <div class="myimg">
                <img src="./assets/images/myPhoto.jpg" alt="My Profile Picture (Innocent Marvelous)">
            </div>
            <div class="details">
                <p>
                    Innocent Marvelous Chibuikem
                </p>
                <span>08168096890</span>
                <span class="description">
                    A Frontend Student @Skillup Imo - FUTO
                </span>
                <div class="button">
                <button id="refresh-btn">Refresh</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/jquery-3.7.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
